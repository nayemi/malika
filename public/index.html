<!DOCTYPE html>
<html>
<head>
    <title>Malica - Musik mit Objekterkennung</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body onload="initialize()">

<h1>Malica - Musik mit Objekterkennung</h1>
<div class="container">

    <div class="card">
        <div class="alert alert-success" role="alert" id="socket">offline</div>
        <div class="alert alert-info" role="alert"  id="countItems">0</div>
    </div>
</div>



<div id="container" class="container">
<button class="btn btn-primary" id="playStopButton">Play Tracks</button>

    <div class="bg-light card mb-2" id="cup">
        <div class="card-header">cup
            <div class="card-body">
                <div>
                    Gain
                    <input type="range" min="0" max="100" value="10" class="slider" id="cup-gainSlider">
                    <span id="cup-gainOutput">1.0 dB</span>
				</div>
            </div>
        </div>
    </div>
    <div class="bg-light card mb-2" id="person">
        <div class="card-header">person
            <div class="card-body">
                <div>
                    Gain
                    <input type="range" min="0" max="100" value="10" class="slider" id="person-gainSlider">
                    <span id="person-gainOutput">1.0 dB</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light card mb-2" id="bottle">
        <div class="card-header">bottle
            <div class="card-body">
                <div>
                    Gain
                    <input type="range" min="0" max="100" value="10" class="slider" id="bottle-gainSlider">
                    <span id="bottle-gainOutput">1.0 dB</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light card mb-2" id="keyboard">
        <div class="card-header">keyboard
            <div class="card-body">
                <div>
                    Gain
                    <input type="range" min="0" max="100" value="10" class="slider" id="keyboard-gainSlider">
                    <span id="keyboard-gainOutput">1.0 dB</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light card mb-2" id="clock">
        <div class="card-header">clock
            <div class="card-body">
                <div>
                    Gain
                    <input type="range" min="0" max="100" value="10" class="slider" id="clock-gainSlider">
                    <span id="clock-gainOutput">1.0 dB</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light card mb-2" id="mouse">
        <div class="card-header">mouse
            <div class="card-body">
                <div>
                    Gain
                    <input type="range" min="0" max="100" value="10" class="slider" id="mouse-gainSlider">
                    <span id="mouse-gainOutput">1.0 dB</span>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="socket.io.js"></script>
<script src="sound.js"></script>
<script src="receiveObjectsOnSocket.js"></script>


</body>
</html>
